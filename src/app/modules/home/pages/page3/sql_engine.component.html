<div class="sql-engine">
    <h1>Text Search System</h1>
    <div class="search-container">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keyup.enter)="search()"
        placeholder="Enter search term..."
        class="search-input"
      />
      <button (click)="search()" class="search-btn bg-primary">Search</button>
    </div>
  
    <div *ngIf="isLoading" class="loading-message">Loading results...</div>
  
    <div *ngIf="results.length > 0" class="results-container space-y-6">
      <h2 class="text-3xl font-bold text-center mb-8">Search Results:</h2>
  
      <table class="table-auto w-full border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th *ngFor="let header of getTableHeaders()" class="border border-gray-300 px-4 py-2">
              {{ header }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results" class="bg-white hover:bg-gray-50">
            <td *ngFor="let item of result" class="border border-gray-300 px-4 py-2">
              {{ item }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="!results.length && searchPerformed" class="no-results">
      <p>No results found.</p>
    </div>
  </div>
